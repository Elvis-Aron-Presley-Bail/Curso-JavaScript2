<body>
  <h1>ğŸ¯ Adivinhe o nÃºmero!</h1>

  <p>Digite um nÃºmero entre 1 e 100:</p>
  <input type="number" id="tentativa" />
  <button onclick="verificar()">Tentar</button>

  <p id="mensagem"></p>
  <p id="contador"></p>

  <h2>ğŸ† Ranking</h2>
  <ul id="ranking"></ul>

  <script>
    let numeroSecreto = Math.floor(Math.random() * 100) + 1
    let tentativas = 0

    function verificar() {
      let palpite = Number(document.querySelector("#tentativa").value)
      tentativas++

      if (palpite === numeroSecreto) {
        let nome = prompt(`ParabÃ©ns! VocÃª acertou em ${tentativas} tentativas.\nDigite seu nome para o ranking:`)
        ranking.push({ nome: nome || "AnÃ´nimo", tentativas })
        ranking.sort((a, b) => a.tentativas - b.tentativas)
        mostrarRanking()

        document.querySelector("#mensagem").textContent = "VocÃª acertou! ğŸ‰"
        document.querySelector("#contador").textContent = `NÃºmero de tentativas: ${tentativas}`
      } else if (palpite < numeroSecreto) {
        document.querySelector("#mensagem").textContent = "Tente um nÃºmero maior ğŸ“ˆ"
      } else {
        document.querySelector("#mensagem").textContent = "Tente um nÃºmero menor ğŸ“‰"
      }
    }

    function mostrarRanking() {
      let lista = document.querySelector("#ranking")
      lista.innerHTML = ""
      ranking.forEach((jogador, index) => {
        let item = document.createElement("li")
        item.textContent = `${index + 1}Âº - ${jogador.nome}: ${jogador.tentativas} tentativa(s)`
        lista.appendChild(item)
      })
    }
  </script>
