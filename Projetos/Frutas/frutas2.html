<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frutas</title>
</head>

<body>
    
    <h1>Digite frutas separadas por virgula:</h1>
    
    <input type="text" name="digite" id="texto">
    <button onclick="mostrar()">Mostrar frutas</button>

    <div id="res"></div>

    <script>

        function mostrar() {
            let texto = document.querySelector("#texto").value
            let frutas = texto.split(',')

            let resultado = '<h2> Suas frutas: </h2>'

            for (let i = 0; i < frutas.length; i++) {
                resultado += `<p> ${i+1}. ${frutas[i].trim()} </p>`
            }

            document.getElementById("res").innerHTML = resultado
        }
        
    </script>

</body>

</html>
