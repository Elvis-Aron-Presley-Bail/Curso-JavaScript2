<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convidados</title>
</head>

<body>
    
    <h1>Lista de Convidados</h1>

    <input type="text" name="" id="convidados" placeholder="insira aqui o nome">
    <button onclick="adicionar()">Adicionar</button>

    <div id="lista"></div>

    <script>

    let convidados = []

        function adicionar() {

            let convidado = document.querySelector("#convidados").value

            convidados.push(convidado)

            document.querySelector("#lista").innerHTML = `
            <p>Nome do convidado= ${convidados}</p>
            `

            document.querySelector("#convidados").value = "";
            document.querySelector("#convidados").focus();

        }

    </script>

</body>

</html>
