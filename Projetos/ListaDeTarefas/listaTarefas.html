<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Tarefas</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    li {
      cursor: pointer;
      margin: 5px 0;
    }
    li:hover {
      color: red;
    }
  </style>
</head>
<body>

  <h1>Lista de Tarefas</h1>

  <input type="text" id="tarefaInput" placeholder="Digite uma tarefa">
  <button onclick="adicionarTarefa()">Adicionar</button>

  <ul id="listaTarefas"></ul>

  <script>
    function adicionarTarefa() {
      const input = document.querySelector("#tarefaInput");
      const texto = input.value.trim();

      if (texto === "") {
        alert("Digite uma tarefa v√°lida!");
        return;
      }

      const item = document.createElement("li");  // cria <li>
      item.textContent = texto;                   // define o texto da tarefa

      // adiciona evento de clique para remover a tarefa
      item.addEventListener("click", function () {
        item.remove(); // remove o item da tela
      });

      const lista = document.querySelector("#listaTarefas");
      lista.appendChild(item);  // adiciona o <li> dentro do <ul>

      input.value = "";         // limpa o campo
      input.focus();            // volta o cursor pro campo
    }
  </script>

</body>
</html>
