<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de media</title>
</head>

<body>
    
    <h1>Digite suas notas</h1>

    <input type="text" name="notas" id="notas" placeholder="Ex: 7, 8.5, 6">
    <button onclick="calcular()">Calcular media</button>

    <div id="res"></div>

    <script>

        function calcular() {

            let notasTxt = document.querySelector("#notas").value
            let notas = notasTxt.split(",").map(n => Number(n.trim()))

            let notasSoma = 0

            for (let i = 0; i < notas.length; i++) {
                notasSoma += notas[i]
            }

            let media = (notasSoma / notas.length).toFixed(2)

            document.querySelector("#res").innerHTML = `Notas: ${notas.join(',')} </br> Media: ${media}`

        }

    </script>

</body>

</html>
