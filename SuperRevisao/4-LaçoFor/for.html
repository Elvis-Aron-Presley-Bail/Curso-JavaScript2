<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
</head>

<body>
    
    <script>

        let frutas = ['maçã', 'banana', 'laranja', 'melancia', 'uva']

        for(let i = 0; i < frutas.length; i++) {
            console.log(`Fruta ${i+1}: ${frutas[i]}`)
        }

    </script>

</body>

</html>
