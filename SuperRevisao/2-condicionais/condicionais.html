<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionais</title>
</head>

<body>
    
    <script>

        let notaFinal = 10

        if(notaFinal >= 7) {
            console.log('Aprovado')
        } else if(notaFinal >= 5 && notaFinal <= 6.9) {
            console.log('Recuperação')
        } else {
            console.log('Reprovado')
        }

    </script>

</body>

</html>
