<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addEventListner</title>
    <style>
        .concluida {
            text-decoration: line-through;
            color: greenyellow;
        }
    </style>
</head>

<body>
    
    <h1>Lista de tarefas</h1>
    <input type="text" name="" id="tarefa">
    <button onclick="adicionar()">Adicionar</button>
    <ul id="tarefas"></ul>

    <script>

        function adicionar() {

            let tarefaTxt = document.querySelector("#tarefa")
            let tarefa = tarefaTxt.value
            let tarefasLista = document.querySelector("#tarefas")

            let novaTarefa = document.createElement('li')
            let btnConcluir = document.createElement('button')
            let btnRemover = document.createElement('button')

            novaTarefa.textContent = tarefa
            btnConcluir.innerHTML = 'Concluir'
            btnRemover.innerHTML = 'Remover'

            btnConcluir.addEventListener('click', () => {
                novaTarefa.classList.add('concluida')
            })

            btnRemover.addEventListener('click', () => {
                novaTarefa.remove()
            })

            tarefasLista.appendChild(novaTarefa)
            novaTarefa.appendChild(btnConcluir)
            novaTarefa.appendChild(btnRemover)

            tarefaTxt.value = ''
            tarefaTxt.focus()

        }   

    </script>

</body>

</html>
