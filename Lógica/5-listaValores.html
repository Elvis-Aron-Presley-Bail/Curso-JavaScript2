<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Analisador do Números</h1>
    <label for="num">Número (entre 1 e 100): </label>
    <input type="number" name="num" id="numero">
    <button onclick="adicionar()">Adicionar</button>
    <ul id="valores"></ul>
    <button onclick="finalizar()">Finalizar</button>
    <div id="res"></div>

    <script>

        let lista = []

        function adicionar() {

            let numero = document.querySelector('#numero').value
            let valores = document.querySelector('#valores')

            valores.innerHTML = ''

            if(lista.includes(numero)) {
                alert('Valor já adicionado')
            } else {
                lista.push(numero)
            }

            lista.forEach(valor => {
                let novoValor = document.createElement('li')
                novoValor.textContent = valor

                valores.appendChild(novoValor)
            });

            console.log(lista)

        }

    </script>
    
</body>

</html>
