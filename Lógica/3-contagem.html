<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <input type="text" id="entrada" placeholder="Digite seu texto aqui">
    <button onclick="contarPalavras()">Contar</button>
    <div id="resultado"></div>

    <script>

        function contarPalavras() {
        let palavrasTxt = document.querySelector('#entrada').value
        let palavras = palavrasTxt.split(' ')

        let contagem = {}

        palavras.forEach(palavra => {
            contagem[palavra] = (contagem[palavra] || 0) + 1
        });

        for(let nome in contagem) {
            let resultado = document.querySelector('#resultado').innerHTML += `
                <p>${nome}: ${contagem[nome]}</p>
            `
        }

        }

    </script>

</body>

</html>
