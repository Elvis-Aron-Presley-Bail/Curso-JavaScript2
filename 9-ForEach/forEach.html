<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <style>
        .botao {
    background-color: red;
    color: white;
    border: none;
    padding: 4px 8px;
    margin-left: 8px;
    border-radius: 4px;
    cursor: pointer;
    }

    .botao:hover {
    background-color: darkred;
    }
    </style>
</head>

<body>
    
    <h1>Lista de compras</h1>

    <input type="text" name="" id="produtos">
    <button onclick="adicionar()">Adicionar</button>

    <h2>ðŸ›’ Lista de Compras</h2>
    <ul id="lista"></ul>

    <script>

        function adicionar() {

            let produtosTxt = document.querySelector("#produtos")
            let lista = document.querySelector("#lista")

            let produtos = produtosTxt.value.trim().split(",")

            produtos.forEach((nome) => {
                let produto = document.createElement("li")
                let botao = document.createElement('button')
                botao.classList.add('botao')
                botao.textContent = 'Remover'
                lista.appendChild(produto)
                produto.textContent = `- ${nome}`
                produto.appendChild(botao)

                botao.addEventListener("click", () => {
                    produto.remove()
                })

            });

            
            produtosTxt.value = ''
            produtosTxt.focus()

        }

    </script>

</body>

</html>
