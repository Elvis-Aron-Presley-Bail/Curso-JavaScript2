<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .destaque {
            color: greenyellow;
        }
    </style>
</head>

<body>
    
    <textarea id="comentarios" rows="5" cols="50" placeholder="Digite os comentários aqui..."></textarea>
    <br>
    <button onclick="analisar()">Analisar Comentários</button>
    <div id="resultado"></div>

    <script>

        function analisar() {

            let comentariosTxt = document.querySelector('#comentarios').value
            let comentarios = comentariosTxt
                .toLowerCase()
                .replace(/[.,!?]/g, '')
                .split(' ')
                .map(c => c.trim())

            let contagem = {}

            comentarios.forEach(palavra => {
                contagem[palavra] = (contagem[palavra] || 0) + 1
            });

            let separados = Object.entries(contagem).sort((a,b) => b[1] - a[1])

            separados.forEach(([palavra, quantia],index) => {
                let classe = index === 0 ? 'destaque' : ''
                let resultado = document.querySelector('#resultado').innerHTML += `
                    <p class=${classe}>${palavra}: ${quantia} vez(es).</p>
                `
            });

        }


    </script>

</body>

</html>
