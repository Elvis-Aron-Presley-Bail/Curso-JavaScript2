<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .maior {
            color: greenyellow;
        }
    </style>
</head>

<body>
    
    <input type="text" id="entrada" placeholder="Digite os nomes separados por vÃ­rgula">
    <button onclick="verificar()">Ver Ranking</button>
    <div id="resultado"></div>

    <script>

        function verificar() {

            let entradaTxt = document.querySelector('#entrada').value
            let entrada = entradaTxt.split(',').map(n => n.trim())

            let contagem = {}

            entrada.forEach(nome => {
                contagem[nome] = (contagem[nome] || 0) + 1
            })
            
            let ranking = Object.entries(contagem).sort((a, b) => b[1] - a[1])

            for(let nome in ranking) {
                let resultado = document.querySelector('#resultado').innerHTML += `
                    <p>Nome: ${ranking[nome]}</p>
                `
            }

            let maisVotado = ''
            let maiorVoto = 0

            for(let nome in contagem) {
                if(maiorVoto < contagem[nome]){
                    maiorVoto = contagem[nome]
                    maisVotado= nome
                }
            }

            ranking.forEach(votos => {
                if(maiorVoto == votos) {
                    votos.classList.add('maior')
                }
            });

            console.log(maisVotado)

        }

    </script>

</body>

</html>
