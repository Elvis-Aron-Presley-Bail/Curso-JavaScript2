<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <div id="res"></div>

    <script>

        let dados = {

            joao : 1,
            jose : 5,
            ana : 2

        }

        let contagem = Object.entries(dados).sort((a,b) => a[1] - b[1])

        contagem.forEach(([nome,voto]) => {
            let res = document.querySelector('#res').innerHTML += `
                <p>Nome:${nome} || Votos:${voto}</p>
            `
        });

        console.log(contagem)

    </script>

</body>

</html>
